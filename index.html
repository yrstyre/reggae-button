    <div class="player-background">
        <div class="player-foreground">
            <div id="player"></div>
        </div>
    </div>
    <div class="player-top-content">
        <div id="controls" class="controls">
            <button id="prev-button" class="prev-button">
                    <svg class="skip-arrow left"><use xlink:href="#skip-arrow" /></svg>
            </button>
            <button id="play-button" class="play-button">Stir it up!</button>
            <button id="next-button" class="next-button">
                    <svg class="skip-arrow right"><use xlink:href="#skip-arrow" /></svg>
            </button>
            <button id="pause-button" class="pause-button">
                    <svg class="svg-pause"><use xlink:href="#svg-pause" /></svg>
            </button>
            <div id="title-wrapper" class="title-wrapper"></div>
        </div>
    </div>
